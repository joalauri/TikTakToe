<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main>
      <div id="containerScore" class="allGameContainer">
        <!-- div de partidas ganadas-->
        <div id="panelControl" class="panelControl">
          <div class="scoreAndplayer">
            <!-- partidas jugadas -->
            <div class="gamesPlayed">
              <h3>JUGADORES:</h3>
            </div>
            <!-- victorias -->
            <div class="scoreWins">
              <!-- primer jugador -->
              <div class="firstPlayerScore" id="primerJugadorName">
                <h4>Jugador1</h4>
              </div>
              <!-- segundo jugador -->
              <div class="secondPlayerScore" id="segundoJugadorName">
                <h4>jugador2</h4>
              </div>
            </div>
            <h4>classico/new</h4>
            <div id="containerToggle">
              <div class="toggle"></div>
            </div>
          </div>


          <div id="relojnumerico" class="reloj" onload="cargarReloj()">
            <!-- AcÃ¡ mostraremos el reloj desde JavaScript --> 
        </div>

          <!-- div de jugadores y botones -->
          <div class="gameContainer">
            <div class="selectorVs">
              <div class="gameButtonNew">
                <button id="1Vs1" class="buttonRest" type="reset">
                  1 vs 1
                </button>
              </div>
              <!-- boton para 1 vs computadora -->
              <div class="gameButtonNew">
                <button id="1VsComputadora" class="buttonRest" type="reset">
                  Vs PC
                </button>
              </div>
            </div>
            <!-- jugador 1 -->
            <div class="gamePlayer1" id="firstPlayerBox">
              <h4>JUGADOR1</h4>
              <h2 id="tablaPuntaje1" class="puntajeJugadores">0</h2>
            </div>
            <!-- jugador 2 -->
            <div class="gamePlayer2" id="secondPlayerBox">
              <h4>JUGADOR2</h4>
              <h2 id="tablaPuntaje2" class="puntajeJugadores">0</h2>
            </div>
            <!-- botonera -->
            <div class="gameButtons">
              <!-- boton reanudar partida -->
              <div class="gameButtonNew">
                <button
                  id="reanudarPartidaAnterior"
                  class="buttonRest"
                  type="reset"
                >
                  Reanudar Juego
                </button>
              </div>
              <!-- boton de nueva partida -->
              <div class="gameButtonNew">
                <button id="buttonRestartGame" type="reset" class="buttonRest">
                  RESET GAME
                </button>
              </div>

              <!-- boton para 1vs1 -->
              <!-- boton de reset game -->
              <div class="gameButtonReset">
                <button id="buttonReset" type="reset" class="buttonRefresh">
                  Limpiar tablero
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- juego en si -->
        <div id="conteinerTikTak" class="tikTakToe">
          <div class="parentTikTakToe">
            <div id="divT1" class="div1" onclick1="agregarXOO()"></div>
            <div id="divT2" class="div2" onclick2="agregarXOO()"></div>
            <div id="divT3" class="div3" onclick3="agregarXOO()"></div>
            <div id="divT4" class="div4" onclick4="agregarXOO()"></div>
            <div id="divT5" class="div5" onclick5="agregarXOO()"></div>
            <div id="divT6" class="div6" onclick6="agregarXOO()"></div>
            <div id="divT7" class="div7" onclick7="agregarXOO()"></div>
            <div id="divT8" class="div8" onclick8="agregarXOO()"></div>
            <div id="divT9" class="div9" onclick9="agregarXOO()"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./javascrip/reloj.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./javascrip/letConstArray.js"></script>
    <script src="./javascrip/mainJavascrip.js"></script>
  </body>
</html>
